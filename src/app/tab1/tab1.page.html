

<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Video
      </ion-title>
      <ion-label slot="end" [routerLink]="['/login']">
       login
      </ion-label>
      
    </ion-toolbar>
  </ion-header>
  <ion-searchbar  placeholder="Chercher" inputmode="text" type="text" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
  <br><br>
  <ion-item class="trasparant" >
    <div *ngFor="let channel of ListeChannel |async">
      <ion-button color="warning" fill="clear" (click)="show(channel.IdChannel)" >
          <ion-icon slot="icon-only" name="film"></ion-icon>
          <ion-label>{{ channel.NomChannel}}</ion-label>
        </ion-button> 
    </div>
  </ion-item>

    



  <ion-grid class="ion-no-padding dimension" *ngFor="let list of videos">
    
    <ion-row>
      <div class="iframe-container">
        <iframe class="video"  [src]='sanitizer.bypassSecurityTrustResourceUrl(list.videoUrl)' frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="container">
        <ion-item lines="none">
          <ion-grid>
            <ion-row class="ion-align-items-center">
      
              
              <ion-col size="12"> 
                <ion-label>
                  <h4>{{list.title}}</h4>
                  <H6>{{list.description}}</H6>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-row>
  </ion-grid>   
</ion-content>
