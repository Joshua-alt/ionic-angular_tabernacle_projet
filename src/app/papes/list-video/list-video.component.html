
<ion-item class="trasparant" >
    <div *ngFor="let channel of ListeChannel |async">
      <ion-button color="warning" fill="clear" (click)="show(channel.IdChannel)" >
          <ion-icon slot="icon-only" name="film"></ion-icon>
          <ion-label>{{ channel.NomChannel}}</ion-label>
        </ion-button> 
    </div>
  </ion-item>

 <div class="container">
  
  <ion-item lines="none"  *ngFor="let list of videos">
   <div class="iframe-container">
            <iframe class="video"  [src]='sanitizer.bypassSecurityTrustResourceUrl(list.videoUrl)' frameborder="0" allowfullscreen></iframe>
          </div>
    <ion-grid>
      <ion-row class="ion-align-items-center">

        <!-- <ion-col size="3" class="image">
         
        </ion-col> -->
        <ion-col size="7"> 
          <ion-label>
            <h4>{{list.title}}</h4>
            <H6>{{list.description}}</H6>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</div>
