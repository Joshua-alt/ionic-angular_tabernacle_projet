

<ion-content >
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Log In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card  class="center">
    <ion-header>
      <h4>Page de connexion</h4>
    </ion-header>
    <ion-card-content class="ion-text-capitalize ion-center">

      <form [formGroup]="createForm">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"  formControlName="email" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"  formControlName="pw" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" (click)="signIn()" color="danger" expand="block" [disabled]="!createForm.valid">Se connecter</ion-button>
            <a [routerLink]="['/forgetpw']"  class="link">Mot de passe oublie√©?</a>
          </ion-col>
          
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
