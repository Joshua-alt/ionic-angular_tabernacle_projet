

<ion-content >
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Enregistrer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card  class="center">
    <ion-header>
      <h4>Page de creation de compte</h4>
    </ion-header>
    <ion-card-content class="ion-text-capitalize ion-center">

      <form [formGroup]="createForm">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"  formControlName="email" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password"  formControlName="pw" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Confirmer Mot de passe</ion-label>
          <ion-input type="password"  formControlName="Confirmpw" required></ion-input>
        </ion-item>
        <ion-row>
          
          <ion-col>
            <ion-button type="submit" (click)="register()" color="primary"  [disabled]="!createForm.valid" expand="block">Enristrer</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
