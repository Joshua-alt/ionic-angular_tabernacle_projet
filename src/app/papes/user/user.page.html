

<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
     
      <ion-button slot="start">
        <ion-back-button defaultHref="/admin-dashboard"> </ion-back-button>
     </ion-button>
      <ion-title>Utilisateur</ion-title>
    </ion-toolbar>
    
  </ion-header>
    <div class="slides ion-margin-bottom">
        <ion-slide>
          <ion-card >
            <ion-header>
               Modifier role d'utilisateur
            </ion-header>
            <ion-card-content class="ion-text-left">
              <h2>Ajouter Photo</h2>
      
      <form class="ion-align-items-center" [formGroup]="createForm"  (submit)="addTodo(DetailUser?.email)">
        <ion-item >
          <ion-input required name="todo" value='{{ DetailUser?.email }}' formControlName="email" placeholder="email"></ion-input>
        </ion-item>
    
        <ion-item >
        <ion-select required name="todo" formControlName="role" placeholder="role">
            <ion-select-option value="adminer">Adminer</ion-select-option>
            <ion-select-option value="membre">Membre</ion-select-option>
            
           
          </ion-select>
          <ion-input ></ion-input>
        </ion-item>
    
        <ion-button color="warning" type="submit">Modifier</ion-button>
      </form>
            </ion-card-content>
          </ion-card>
        </ion-slide>
       
        
    </div>
    <div>
      <ion-row>
        
        <ion-col size="12" color="warning">
          <ion-button  (click)="adminList()"  color="warning">
           Liste
          </ion-button>
          </ion-col>
      </ion-row>
    </div>
   
    <div  *ngIf="hide">

      <div class="top-header">
       <ion-label>
         Liste d'utilisateur
       </ion-label>
      </div>
    
  
<ion-card>
  <ion-item  *ngFor="let listU of listUser | async">
              
                <h3 *ngIf="listU.isAdmin">
                  Adminitrateur
                </h3>
              
                <h3 *ngIf="!listU.isAdmin">
                  Membre
                </h3>
             
              <br>
  
                <ion-button  (click)="DetailUsers(listU.email)"  color="warning">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button  (click)="DeleteUser(listU.email)"  color="warning">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
  </ion-item>

</ion-card>
 
  
    </div>
</ion-content>
