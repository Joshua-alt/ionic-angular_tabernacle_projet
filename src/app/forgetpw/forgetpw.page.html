

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>Reset Your Password</ion-title>
    </ion-toolbar>
  </ion-header>
  <form class="center" [formGroup]="createResentForm" (submit)="resentpw()" >
    <ion-item lines="full">
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" formControlName="email" ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger"  [disabled]="!createResentForm.valid" expand="block">Envoyer</ion-button>
      </ion-col>
    </ion-row>

    <small>
     S'il vous plait, saisisse votre email addresse que vous utilisez pour se connecter d'habitude

    </small>
  </form>
</ion-content>
